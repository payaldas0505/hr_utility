{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static '/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static '/user_registration/css/user_registration_form.css' %}"  media="screen,projection"/> 
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .form-border{
            border:2px solid #2bbbad;
            margin-top:10px;
            padding: 30px 100px 30px 100px;
        }
    </style>
</head>
<header>
    <nav>
        <div class="nav-wrapper">
            <a id="back_button" onclick="getTemplateDashboard()" data-activates="slide-out" class="brand-logo" style="margin-left: 10px; margin-top: 1px;"><i class="material-icons prefix">arrow_back</i><span class="Menu_label">Back</span></a>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <div class=card style="border: none;">
            <div class="card" style="margin-top: 40px;border: none;"></div>
            <div class="form-border row">
                <div class="card col-sm-6" style="margin: auto;border: none;" id="uploadTemplateDiv">
                    <form action="" method="post" class="col s8 push-s2" enctype="multipart/form-data">
                        {% csrf_token %}
                        <center>
                        <h4>Upload Word Template</h4>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">edit</i>
                                <input id="word_name" type="text" class="validate" required="" aria-required="true">
                                <label class="word_name_label" for="word_name">Word Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span class="word_template_label" >Upload Document</span>
                                    <input id="word_template" type="file" name="word_template" required="required" class="validate" accept=".doc,.docx"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" > 
                                </div>
                                <span class="helper-text"><b class="note_label">Note: </b><span class="word_template_note">Only .doc or .docx file extension is allowed.</span></span>
                            </div>
                        </div>
                        <!-- <input type="file" name="word_template" id="word_template"><br><br> -->
                        
                        <div class="row">
                            <div class="col push-s3">
                                <button class="btn btn-primary" id="UploadTemplate" type="submit" onclick="UploadWordTemplate()">Upload<i class="material-icons right">file_upload</i></button>
                            </div>
                        </div> 
                        
                    </form>
                </div> 
            </div>
            <div class="form-border row">
                <div id="templateForm">
                    <form action="" id="templateFormAppend">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static '/js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static '/template_management/add_template.js' %}"></script>
</body>
</html>

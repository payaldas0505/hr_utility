{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static '/css/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static '/user_registration/css/user_registration_form.css' %}"
        media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .form-border {
            border: 2px solid #2bbbad;
            margin-top: 10px;
            padding: 30px 100px 30px 100px;
        }
    </style>
</head>
<header>
    <nav>
        <div class="nav-wrapper">
            <a id="back_button" onclick="getTemplateDashboard()" data-activates="slide-out" class="brand-logo"
                style="margin-left: 10px; margin-top: 1px;"><i class="material-icons prefix">arrow_back</i><span
                    class="back_label">Back</span></a>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class=card style="border: none;">
            <div class="card" style="margin-top: 40px;border: none;"></div>
            <div class="form-border row">
                <div class="card col-sm-6" style="margin: auto;border: none;" id="uploadTemplateDiv">
                    <form id="uploadtemplateform" onSubmit="return false;">
                        {% csrf_token %}
                        <center>
                            <h4 class='upload_template_txt_label'>Upload Word Template</h4>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">edit</i>
                                <input id="word_name" type="text" class="validate" required="required" aria-required="true">
                                <label class="word_name_label" for="word_name" data-error="wrong" data-success="right">Word Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span class="word_template_label">Upload Document</span>
                                    <input id="word_template" type="file" name="word_template" required="required"
                                        class="validate" accept=".doc,.docx" />
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                                <span class="helper-text"><b class="note_label">Note: </b>
                                    <span class="word_template_note_label">Only .doc or .docx file extension is
                                        allowed.
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col push-s4" style="margin-bottom: 20px;">
                                <button id="submit_form" class="btn waves-effect waves-light" type="submit"
                                    name="submit" onclick="Submit_word_template();"><span
                                        class="submit_label">Sumbit</span>
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-border row">
                <div id="templateForm">
                    <form action="" id="templateFormAppend" onSubmit="return false;">

                    </form>
                </div>

                <div id="pdf">
                    <span id="pdf_label"><i class="material-icons left">visibility</i><span
                            class='pdf_preview_label'>PDF Preview</span></span>
                    <object id="pdf_preview" data='' type='application/pdf' width='100%' height='700px'
                        aria-label="pdf_label">
                        <p style="display: none;">This object has no text.</p>
                    </object>
                </div>
                <div id="save">

                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static '/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/get_labels.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/get_refresh_token.js' %}"></script>
    <script type="text/javascript" src="{% static '/template_management/add_template.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/logout.js' %}"></script>

</body>

</html>
